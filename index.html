<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Payoneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4> 
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h1>$ <span id="currentWithdraw">00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h1>$ <span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="addAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="addAmountWithdraw" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
                const loginBtn = document.getElementById("login");
                loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
                })

        // deposit button event handler
                const addDeposit = document.getElementById("addDeposit");
                addDeposit.addEventListener("click", function(){
                    const addAmount = document.getElementById("addAmount").value;
                    const depositNumber = parseFloat(addAmount);

                    // const currentDeposit = document.getElementById("currentDeposit").innerText;
                    // const currentDepositNumber = parseFloat(currentDeposit);
                    // const totalDeposit = currentDepositNumber + depositNumber;
                    // document.getElementById("currentDeposit").innerText = totalDeposit;

                    // const currentBalance = document.getElementById("currentBalance").innerText;
                    // const currentBalanceNumber = parseFloat(currentBalance);
                    // const totalBalance = currentBalanceNumber + depositNumber;
                    // document.getElementById("currentBalance").innerText = totalBalance;

                    updateSpanText("currentBalance", depositNumber);
                    updateSpanText("currentDeposit", depositNumber);

                    

                    document.getElementById("addAmount").value = "";
                })

                function updateSpanText(id, depositNumber){
                    const currentBalance = document.getElementById(id).innerText;
                    const currentBalanceNumber = parseFloat(currentBalance);
                    const totalBalance = currentBalanceNumber + depositNumber;
                    document.getElementById(id).innerText = totalBalance;
                }

        // withdraw button event handler

                const addWithdraw = document.getElementById("addWithdraw");
                addWithdraw.addEventListener("click", function(){
                    const addAmountWithdraw = document.getElementById("addAmountWithdraw").value;
                    const withdrawNumber = parseFloat(addAmountWithdraw);
                    
                    const currentWithdraw = document.getElementById("currentWithdraw").innerText;
                    const currentWithdrawNumber = parseFloat(currentWithdraw);
                    const totalWithdraw = currentWithdrawNumber + withdrawNumber;
                    document.getElementById("currentWithdraw").innerText = totalWithdraw;
                    document.getElementById("addAmountWithdraw").value = "";

                    const currentBalance = document.getElementById("currentBalance").innerText;
                    const currentBalanceNumber = parseFloat(currentBalance);
                    const totalBalance = currentBalanceNumber - totalWithdraw;
                    document.getElementById("currentBalance").innerText = totalBalance;
                })
    </script>
</body>
</html>
